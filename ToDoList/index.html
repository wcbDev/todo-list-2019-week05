<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Not so great calculator">
    	<meta name="keywords" content="calculator, bad, numbers">

		<title>ToDoList</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section>

			<h1>Your To Do List</h1>
			<section>
				<input id="text" type="text" placeholder="Enter Task">
				<button id="addToList">Add Task to List</button>
			</section>

			<section id="resultList">
				<ul id="list">

				</ul>
			</section>

			<p><span id="tasksLeft">0</span> tasks left.</p>
			<button id="removeAll">Clear All Task</button>
			<button id="removeFinish">Clear Completed Tasks</button>
			
		</section>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
